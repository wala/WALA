name: Continuous integration
on:
  merge_group:
  pull_request:
  push:
    branches-ignore:
      - 'dependabot/**'
      - 'gh-readonly-queue/**'
concurrency:
  group: ${{ github.workflow }}-${{ github.ref_name }}-${{ github.event.pull_request.number || github.sha }}
  cancel-in-progress: true
jobs:
  build_gradle:
    name: "JDK ${{ matrix.java }} on ${{ matrix.os }}"
    strategy:
      matrix:
        include:
          - os: macos-latest
            java: 17
            coverage: false
          # Apple Silicon M1 CPU according to <https://docs.github.com/en/actions/using-github-hosted-runners/about-github-hosted-runners/about-github-hosted-runners#standard-github-hosted-runners-for-public-repositories>
          - os: macos-14
            java: 17
            coverage: false
          - os: windows-latest
            java: 17
            coverage: false
          - os: ubuntu-latest
            java: 11
            coverage: false
          - os: ubuntu-latest
            java: 17
            coverage: true
          - os: ubuntu-latest
            java: 21
            coverage: false
          - os: ubuntu-latest
            java: 25
            coverage: false
      fail-fast: false
    runs-on: ${{ matrix.os }}
    steps:
      - name: Check out WALA sources
        uses: actions/checkout@v4
      - name: 'Set up JDKs'
        uses: actions/setup-java@v5
        with:
          # Install all the JDK versions we use in the matrix.  We do JDK 25 last to use that
          # to run Gradle.
          java-version: |
            11
            17
            21
            25
          distribution: 'zulu'
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4
      - name: Choose extra Linux-only Gradle tasks
        run: echo OS_SPECIFIC_GRADLE_TASKS='publishAllPublicationsToFakeRemoteRepository shellcheck' >> $GITHUB_ENV
        if: runner.os == 'Linux'
      - name: Build and test using Gradle
        uses: GabrielBB/xvfb-action@v1
        with:
          run: ./gradlew --console=colored "-Pcom.ibm.wala.jdk-version=${{ matrix.java }}" aggregatedJavadocs javadoc build ${{ env.OS_SPECIFIC_GRADLE_TASKS }}
      - name: Check for Git cleanliness after build and test
        run: ./check-git-cleanliness.sh
        # not running in Borne or POSIX shell on Windows
        if: runner.os != 'Windows'
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: Test results for JDK ${{ matrix.java }} on ${{ matrix.os }}
          path: |
            **/build/reports/tests/
            **/build/test-results/
      - name: Aggregate coverage
        id: jacoco_report
        run: ./gradlew testCodeCoverageReport "-Pcom.ibm.wala.jdk-version=${{ matrix.java }}"
        if: matrix.coverage && github.repository == 'wala/WALA'
      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v5
        with:
          files: ./code-coverage-report/build/reports/jacoco/testCodeCoverageReport/testCodeCoverageReport.xml
          token: ${{ secrets.WALA_MAIN_CODECOV_TOKEN }}
        if: steps.jacoco_report.outcome == 'success'
  upload_event_file:
    name: Upload event file
    runs-on: ubuntu-latest
    steps:
      - name: Upload event file
        uses: actions/upload-artifact@v4
        with:
          name: Event file
          path: ${{ github.event_path }}
  generate_docs:
    name: 'Generate latest docs'
    needs: build_gradle
    if: github.event_name == 'push' && github.repository == 'wala/WALA' && github.ref == 'refs/heads/master'
    runs-on: ubuntu-latest
    env:
      JDK_VERSION: 25
    steps:
      - name: 'Check out repository'
        uses: actions/checkout@v4
      - name: 'Set up JDK'
        uses: actions/setup-java@v5
        with:
          java-version: ${{ env.JDK_VERSION }}
          distribution: 'zulu'
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4
      - name: 'Generate latest docs'
        env:
          GITHUB_TOKEN: ${{ secrets.WALA_BOT_GH_TOKEN }}
        run: ./generate-latest-docs.sh ${{ env.JDK_VERSION }}
