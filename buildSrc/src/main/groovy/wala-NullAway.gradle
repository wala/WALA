plugins {
	id 'java-library'
	id 'wala-java'
}

dependencies {
	annotationProcessor 'com.uber.nullaway:nullaway:0.10.5'
}

tasks.withType(JavaCompile).configureEach {
	options.errorprone {
		if (!name.toLowerCase().contains("test")) {
			error 'NullAway'
			errorproneArgs.addAll(
					"-XepOpt:NullAway:AnnotatedPackages=com.ibm.wala",
			)
		}
	}
}
